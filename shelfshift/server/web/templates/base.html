<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ brand.app_name }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.ico') }}?v=2" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;700;800&family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}?v=6" />
    <style>
      :root {
        --brand-primary: {{ brand.brand_primary }};
        --brand-secondary: {{ brand.brand_secondary }};
        --brand-ink: {{ brand.brand_ink }};
      }
    </style>
  </head>
  <body>
    <a class="skip-nav" href="#main-content">Skip to content</a>
    <main id="main-content" class="shell">
      <section class="panel hero hero-dev">
        <div class="hero-head">
          <div class="hero-copy">
            <p class="eyebrow">Developer Toolkit</p>
            <h1 class="brand-name">{{ brand.app_name }}</h1>
            <p class="tagline">{{ brand.app_tagline }}</p>
            <p class="hero-meta">
              Primary surfaces: <code>shelfshift.core</code> and <code>shelfshift</code> CLI.
              Web pages are a local API playground.
            </p>
          </div>
          <nav class="topnav" aria-label="Workflow pages">
            <a
              href="/"
              class="topnav-link{% if active_page == 'home' %} is-active{% endif %}"
              {% if active_page == 'home' %}aria-current="page"{% endif %}
            >
              Home
            </a>
            <a
              href="/csv"
              class="topnav-link{% if active_page == 'csv' %} is-active{% endif %}"
              {% if active_page == 'csv' %}aria-current="page"{% endif %}
            >
              CSV Playground
            </a>
            <a
              href="/url"
              class="topnav-link{% if active_page == 'url' %} is-active{% endif %}"
              {% if active_page == 'url' %}aria-current="page"{% endif %}
            >
              URL Playground
            </a>
            <a href="/docs" class="topnav-link topnav-link--utility" target="_blank" rel="noopener noreferrer">
              Swagger
            </a>
          </nav>
        </div>
      </section>

      {% block content %}{% endblock %}
    </main>

    <script>
      window.ECT = {
        weightUnitAllowlist: {{ weight_unit_allowlist | tojson }},
        weightUnitDefaults: {{ weight_unit_defaults | tojson }},
        sourceWeightRequiredPlatforms: {{ source_weight_unit_required_platforms | tojson }},
      };
    </script>
    <script src="{{ url_for('static', path='/app.js') }}?v=2" defer></script>
  </body>
</html>
